<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet">
</head>

<body>
  <div class="split left">
    <div class="header-left">
      <img src="assets/circle-top.svg" alt="" class="image-1">
      <img src="assets/line-header.svg" alt="" class="image-2">
      <img src="assets/dots.svg" alt="" class="image-3">
      <img src="assets/circle-bottom.svg" alt="" class="image-4">
      <img src="assets/line-bottom.svg" alt="" class="image-5">
      <p>Unlock Your Path <br> To Achieve Your <span style="color: #FFD25D;">Dream</span></p>
    </div>
  </div>

  <div class="split right">
    <div class="center">
        <div class="header-logo">
          <img src="assets/logo.svg" alt="logo">
          <span>Koursian</span>
        </div>
        <form class="form-container" id="loginForm">
          <div class="header-forgot">
            <div class="header-input">
              <div class="header-container">
                <h2 class="header">Welcome back learners</h2>
                <p class="description">Let's Continue Your Journey, Make Your Dream Come True</p>

              </div>

              <div class="input-semua">
                <div class="input-email">
                  <label for="email">Email Address</label>
                  <input type="email" placeholder="Enter your email" class="input-form" id="email" required>
                </div>

                <div class="input-password">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Enter your password" id="password" class="input-form" required>
                </div>
              </div>
            </div>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>
        </form>
        <div class="sign-in-container">
          <button type="submit" id="submit" class="sign-in">Sign In</button>
          <p class="sign-up">Don't have an account? <span style="color:#704FE6;"><a href="register.html">Sign
                Up</a></span></p>
        </div>
    </div>
  </div>
</body>

</html>
