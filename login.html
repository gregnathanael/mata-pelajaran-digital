<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet">
</head>

<body>
  <div class="split left"></div>

  <div class="split right">
    <div class="center">
      <form class="form-container" id="loginForm">
        <h2 class="header">Welcome back learners</h2>
        <p class="description">Let's Continue Your Journey, Make Your Dream Come True</p>


        <div class="input-semua">
          <div class="input-email">
            <label for="email">Email Addres</label>
            <input type="email" placeholder="Enter your email" class="input-form" id="email" required>
          </div>

          <div class="input-password">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" class="input-form" required>
          </div>
        </div>

          <a href="#" class="forgot-password">Forgot Password</a>

        <button type="submit" id="submit">Login</button>

    </div>
    </form>
  </div>
  </div>
</body>

</html>
